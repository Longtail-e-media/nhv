<!--Validate form-->
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/additional-methods.js"></script>
<script type="text/javascript">
    var base_url = jQuery('base').attr('url');
    jQuery(document).ready(function () {
        jQuery('#comment_form').validate({
            errorElement: 'span',
            errorClass: 'validate-has-error',
            rules: {
                name: {
                    required: true
                },
                img: {
                    required: true,
                    accept: "jpg,jpeg,png"
                },
                email: {
                    required: true,
                    email: true
                },
                message: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: "This field is required. Please enter your Full Name."
                },
                img: {
                    required: "This field is required. Please upload your Image.",
                    accept: "Please upload only jpg, jpeg or png!"
                },
                email: {
                    required: "This field is required. Please enter your Email Address.",
                    email: "Enter Correct Email!"
                },
                message: {
                    required: "This field is required. Please enter your Comments."
                }

            },
            submitHandler: function () {
                var formVal = $('form#comment_form')[0];
                var data = new FormData(formVal);
                $.ajax({
                    type: "POST",
                    url: base_url + 'addComment.php',
                    dataType: 'json',
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (data) {
                        var msg = eval(data);
                        jQuery("button#submit").removeAttr("disabled").text('Comment');
                        if(msg.action=='success'){
                            jQuery('div#msg-success').html(msg.message).css('display', 'block').fadeOut(8000);
                        }
                        if(msg.action=='unsuccess'){
                            jQuery('div#msg-unsuccess').html(msg.message).css('display', 'block').fadeOut(8000);
                        }
                        jQuery("form#comment_form")[0].reset();
                    }
                });
                return false;
            }
        })

    });
</script>
