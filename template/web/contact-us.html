<script src='https://www.google.com/recaptcha/api.js' async defer></script>
<script type="text/javascript">
    var base_url = jQuery('base').attr('url');
    jQuery(document).ready(function () {
        jQuery('#contact_form').validate({
            errorElement: 'span',
            errorClass: 'validate-has-error',
            rules: {

                name: {
                    required: true
                },
                /*subject: {
                    required: true
                },*/
                email: {
                    required: true,
                    email: true
                },
                message: {
                    required: true,
                }
            },
            messages: {
                name: {
                    required: "Please enter your full name."
                },
                /*subject: {
                    required: "Please enter Subject."
                },*/
                email: {
                    required: "Please enter your email address.",
                    email: "Enter Correct Email!"
                },
                message: {
                    required: "Please enter your message.",
                }

            },
            submitHandler: function (form) {
                    var recaptcha = $("#g-recaptcha-response").val();
                    if (recaptcha === "") {
                        event.preventDefault();
                        alert("Please check the recaptcha");
                        return false;
                    }
                var Frmval = jQuery("form#contact_form").serialize();
                jQuery("button#submit").attr("disabled", "true").text('Processing...');
                jQuery.ajax({
                    type: "POST",
                    dataType: "JSON",
                    url: base_url + "enquiry_mail.php",
                    data: "action=forcoment&" + Frmval,
                    success: function (data) {
                        var msg = eval(data);
                        jQuery("button#submit").removeAttr("disabled").text('Send message');
                        jQuery('div#msg').html(msg.message).css('display', 'block').fadeOut(8000);
                        jQuery("form#contact_form")[0].reset();
                    }
                });
                return false;
            }
        })

    });
</script>
