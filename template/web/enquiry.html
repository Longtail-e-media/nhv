<script src="js/jquery.validate.js"></script>
<script>
    $( document ).ready(function() {
        $('.datepicker-here').datepicker({
            language: 'en',
            minDate: new Date(),
            dateFormat: 'yyyy-mm-dd'
        })
    });

    var base_url = $('base').attr('url');
    jQuery('#enquiry_form').validate({
        errorElement: 'span',
        errorClass: 'validate-has-error',
        rules: {
            trip_date:{
                required: true
            },
            pax:{
                required: true
            },
            full_name: {
                required: true
            },
            email: {
                required: true,
                email: true
            },
            phone:{
                required: true
            },
            city:{
                required: true
            },
            country:{
                required: true
            },
            message: {
                required: true
            }
        },
        messages: {
            trip_date:{
                required: "Please select a date"
            },
            pax:{
                required: "Please select Number of Pax"
            },
            full_name: {
                required: "Please enter your Full Name"
            },
            email: {
                required: "Please enter your Email Address",
                email: "Enter Correct Email!"
            },
            phone:{
                required: "Please enter your Phone Number"
            },
            city:{
                required: "Please enter your City"
            },
            country:{
                required: "Please select your country"
            },
            message: {
                required: "Please enter your Question."
            }
        },
        submitHandler: function (form) {
            var Frmval = jQuery("form#enquiry_form").serialize();
            jQuery("button#submit").attr("disabled", "true").text('Processing...');
            jQuery.ajax({
                type: "POST",
                dataType: "JSON",
                url: base_url + "enquiry_package_mail.php",
                data: "action=forEnquiry&" + Frmval,
                success: function (data) {
                    var msg = eval(data);
                    if (msg.action == 'success') {
                        jQuery("button#submit").removeAttr("disabled").text('Submit');
                        jQuery('div#msg').removeClass("alert alert-danger").addClass("alert alert-success").html(msg.message).css('display', 'block').fadeOut(10000);
                        jQuery("form#enquiry_form")[0].reset();
                    }
                    if (msg.action == 'unsuccess') {
                        jQuery("button#submit").removeAttr("disabled").text('Submit');
                        jQuery('div#msg').removeClass("alert alert-success").addClass("alert alert-danger").html(msg.message).css('display', 'block').fadeOut(10000);
                    }
                }
            });
            return false;
        }
    })
</script>
